<mat-sidenav-container class="sidenav-container">
    <!-- sidenav -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport mode="over" opened="false">
        <mat-toolbar>
            <img src="assets/images/zanadaniel.jpg" alt="Image of Zana Daniel" class="avatar">
            <span class="name">Zana Daniel</span>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.toggle()">
                <mat-icon>home</mat-icon>
                Home
            </a>
            <a mat-list-item [routerLink]="['/about']" routerLinkActive="active" (click)="drawer.toggle()">
                <mat-icon>account_circle</mat-icon>
                About
            </a>
            <a mat-list-item [routerLink]="['/portfolio']" routerLinkActive="active" (click)="drawer.toggle()">
                <mat-icon>assignment</mat-icon>
                Portfolio
            </a>
            <a mat-list-item [routerLink]="['/contact']" routerLinkActive="active" (click)="drawer.toggle()">
                <mat-icon>forum</mat-icon>
                Contact
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!-- /sidenav -->

    <!-- main -->
    <mat-sidenav-content>
        <!-- topnav -->
        <mat-toolbar>
            <img src="assets/images/zanadaniel.jpg" alt="Image of Zana Daniel" class="avatar">
            <span class="name">Zana Daniel</span>

            <span class="fill-space"></span>

            <ng-container *ngIf="!isMobile">
                <button mat-button [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <mat-icon>home</mat-icon>
                    Home
                </button>
                <button mat-button [routerLink]="['/about']" routerLinkActive="active">
                    <mat-icon>account_circle</mat-icon>
                    About
                </button>
                <button mat-button [routerLink]="['/portfolio']" routerLinkActive="active">
                    <mat-icon>assignment</mat-icon>
                    Portfolio
                </button>
                <button mat-button [routerLink]="['/contact']" routerLinkActive="active">
                    <mat-icon>forum</mat-icon>
                    Contact
                </button>
            </ng-container>

            <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isMobile">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <!-- /topnav -->

        <!-- routes -->
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell--span-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <!-- /routes -->
    </mat-sidenav-content>
    <!-- /main -->
</mat-sidenav-container>
